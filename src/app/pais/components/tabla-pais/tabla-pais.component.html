<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>nombre</th>
            <th>poblacion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paisesarr;let i = index">
            <td> {{i+1}} </td>
            <td>
                <img class="small-flag" [src]="pais.flags.png" alt="">
            </td>
            <td>
                {{ pais.name.common }} {{pais.capital}}
            </td>
            <td>
                {{pais.population | number}}
            </td>
            <td>
                <a [routerLink]="['pais',pais.cca2]" > Ver Pais </a>
            </td>
        </tr>
    </tbody>
</table>
